<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fitness App</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script
      src="https://kit.fontawesome.com/ddc3ee268a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/all.min.css">
    <script src="https://kit.fontawesome.com/b55e88e583.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-box">
        <div class="upper-phone">
            <div class="time">
                18:17
            </div>
            <div class="lock">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="alarm">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="wifi">
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="network-4g">
                <p >4G</p>
            </div>
            <div class="network">
                
                <i class="fa-solid fa-signal"></i>
            </div>
            <div class="battery">
                <i class="fa-solid fa-battery-quarter"></i>
            </div>
            <div class="battery-percentage">
                <p>19%</p>
            </div>
        </div>
        <header id="heading">
            <div class="arrow">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="heading">
                <h1>
                    RUN
                </h1>
            </div>
            <div class="sharing">
                <i class="fa-solid fa-share-nodes"></i>
            </div>
            <div class="pen">
                <i class="fa-solid fa-trash"></i>
            </div>
            <div class="dustbin">
                
            </div>
        </header>
        <div class="container">
            <div class="row rates">
                <div class="col-4 heart-rate">
                    HEART RATE
                </div>
                <div class="col-4 energy">
                    ENERGY
                </div>
                <div class="col-4 impact">
                    IMPACT
                </div>
            </div>
        </div>
        <div class="impact-run">
            <div class="circle">
                <i class="fa-solid fa-circle-dot"></i>
            </div>
        <h2>
            IMPACT ON MY DAY
        </h2>
    </div>
    <div class="container">
        <div class="row running">
            <div class="col-4">
                <div><i class="fa-solid fa-shoe-prints"></i></div> 
                    <p class="steps-taken"><strong>+7,234</strong> Steps</p>
                <p class="distance">
                    <strong>5.02km</strong>
                </p>
            </div>

            <div class="col-4" d-flex ml-5>
                <div>  <i class="fa-solid fa-fire"></i></div>
              <div>
                <p class="calories-burned">
                    <strong>+455</strong>
                </p>
                <p class="actual-calories">
                    of <strong>2003</strong> Calories Burned
                </p>
              </div>
                
            </div>
            <div class="col-4">
                <div>  <i class="fa-solid fa-bolt"></i></div>
              <div><p class="time-run">
                <strong>+ 38 Minutes</strong>
            </p>
        <p class="actual-time">of <strong>188</strong> Active Minutes</p>
    </div>
                
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row footer">
                <div class="col-4">
                    <i class="fa-solid fa-caret-left"></i>
                </div>
                <div class="col-4">
                    <i class="fa-solid fa-circle"></i>
                </div>
                <div class="col-4">
                    <i class="fa-solid fa-stop"></i>
                </div>
            </div>
        </div>
    </footer>
    </div>
</body>
</html>
